<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title></title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>

  <div class="container p-3">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <h1> Список товаров </h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-4 d-flex justify-content-center border border-2 border-dark"><h3>Название товара</h3></div>
      <div class="col-4 d-flex justify-content-center border border-2 border-dark"><h3>Цена</h3></div>
      <div class="col-4 d-flex justify-content-center border border-2 border-dark"><h3>Выбрать/Удалить</h3></div>
    </div>
  </div>

  <!-- товары -->
  <div class="container">
    <div id="products" class="row">
      <!-- Скипт JS будет сюда добавлять теги -->
    </div>
    <div class="row p-3">
      <div class="col-4 d-flex justify-content-center"><h3>Общая стоимость</h3></div>
      <div id = "all price" class="col-4 d-flex justify-content-center"><h3>0</h3></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <button onclick="onButtonClick()"> Добавить товар </button>
      </div>
    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</body>
</html>
